<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Çağla & Hakan - Nikah Davetiyesi</title>
  <style>
    html, body {
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      min-width: 100vw;
      height: 100vh;
      width: 100vw;
    }
    .svg-container {
      width: 100vw;
      height: 100vh;
      max-width: 100vw;
      max-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
    }
    .svg-container object {
      width: 100vw;
      height: 100vh;
      display: block;
    }
    @media (max-width: 600px) {
      .svg-container {
        padding: 0;
        min-width: 100vw;
        min-height: 100vh;
      }
      .svg-container object {
        min-width: 100vw;
        min-height: 100vh;
      }
    }
  </style>
</head>
<body>
  <div class="svg-container">
    <!-- SVG dosyasını aynı dizine koyun: "nikah-davetiye.svg" -->
    <object type="image/svg+xml" data="ws.svg"></object>
  </div>
</body>
</html>
